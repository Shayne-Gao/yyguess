<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>七夕解谜小冒险 💖</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6eb, #fff0f5);
    color: #333;
    padding: 24px;
    background-attachment: fixed;
  }
  .card {
    max-width: 760px;
    margin: 18px auto;
    padding: 22px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(255, 120, 160, 0.25);
    position: relative;
  }
  h1 {
    margin: 0 0 8px;
    font-size: 24px;
    color: #e25590;
    text-align: center;
  }
  p.lead {
    margin: 0 0 18px;
    color: #555;
    text-align: center;
  }
  .prompt {
    font-weight: 600;
    margin: 12px 0;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #f3c1d8;
    font-size: 16px;
  }
  .btn {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 14px;
    border-radius: 8px;
    background: #ff7aa2;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.2s;
  }
  .btn:hover { background: #ff5a8c; }
  .btn.secondary {
    background: #ffe4ec;
    color: #d6336c;
    border: 1px solid #f9b5d1;
  }
  .hint {
    margin-top: 12px;
    padding: 10px;
    background: #fff8f9;
    border-left: 4px solid #ffb3c1;
    border-radius: 6px;
    display: none;
  }
  .msg {
    margin-top: 12px;
    padding: 10px;
    border-radius: 6px;
  }
  .msg.success {
    background: #fff0f5;
    border: 1px solid #f5a9c1;
    color: #a1104d;
  }
  .msg.error {
    background: #fff5f7;
    border: 1px solid #f3b0b0;
    color: #9a1b1b;
  }
  .progress { font-size: 13px; color: #888; margin-top: 10px; }
  .small { font-size: 13px; color: #999; text-align: center; }
  footer { margin-top: 18px; font-size: 13px; color: #888; text-align: center; }
  /* 小爱心动画 */
  .hearts {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    color: #ff5a8c;
    animation: float 3s infinite;
  }
  @keyframes float {
    0% { transform: translate(-50%,0) scale(1); opacity: 1; }
    50% { transform: translate(-50%,-20px) scale(1.2); opacity: 0.7; }
    100% { transform: translate(-50%,-40px) scale(1); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="card">
    <div class="hearts">💖</div>
    <h1>七夕解谜小冒险</h1>
    <p class="lead">亲爱的，跟随这条爱的线索，一步步走向惊喜吧 ✨</p>

    <div id="game">
      <div class="prompt" id="promptTxt"></div>
      <input id="answerInput" type="text" placeholder="输入答案..." autocomplete="off" />
      <div>
        <button id="submitBtn" class="btn">提交答案</button>
        <button id="hintBtn" class="btn secondary">小提示 💌</button>
      </div>

      <div id="hintBox" class="hint"></div>
      <div id="message" class="msg" style="display:none"></div>
      <div id="nextArea" style="margin-top:12px;"></div>
      <div class="progress" id="progress"></div>
    </div>

    <footer>
      <div class="small">Happy 七夕 ❤️ 爱在解谜的每一步。</div>
    </footer>
  </div>

<script>
const nodes = [
  {
    id: 1,
    prompt: "第一关 💕：\n在我们的合照里，你最喜欢的那个笑容对应的月份，就是密码（输入月份数字）。",
    answer: "8",
    hint: "七夕在八月哦～",
    successText: "太棒了！💖 继续前往下一关，更多的回忆在等你～"
  },
  {
    id: 2,
    prompt: "第二关 🌙：\n还记得第一次一起看电影吗？那部电影的第一个字母（大写）就是密码。",
    answer: "L",
    hint: "答案在我们第一次电影院的票根里～",
    successText: "好浪漫！💌 继续前进吧。"
  },
  {
    id: 3,
    prompt: "最后一关 🌹：\n输入你对我常说的三个字（拼音大写）。",
    answer: "WOAI NI",
    hint: "三个字，是你每天挂在嘴边的～",
    successText: "恭喜通关！🎉 七夕快乐，我爱你 ❤️ 礼物在等你 👉 <strong>https://example.com/yourgift</strong>"
  }
];

let currentNodeId = parseInt(localStorage.getItem('puzzle_current_node') || '1', 10);

const el = {
  promptTxt: document.getElementById('promptTxt'),
  answerInput: document.getElementById('answerInput'),
  submitBtn: document.getElementById('submitBtn'),
  hintBtn: document.getElementById('hintBtn'),
  hintBox: document.getElementById('hintBox'),
  message: document.getElementById('message'),
  nextArea: document.getElementById('nextArea'),
  progress: document.getElementById('progress')
};

function findNode(id){ return nodes.find(n => n.id === id); }
function renderProgress(){ el.progress.textContent = `进度：第 ${currentNodeId} / ${nodes.length} 步`; }

function loadNode(id){
  const node = findNode(id);
  if(!node) return;
  currentNodeId = node.id;
  localStorage.setItem('puzzle_current_node', String(currentNodeId));
  el.promptTxt.innerText = node.prompt;
  el.hintBox.style.display = 'none';
  el.hintBox.innerText = node.hint;
  el.message.style.display = 'none';
  el.answerInput.value = "";
  el.answerInput.focus();
  el.nextArea.innerHTML = "";
  renderProgress();
}

function checkAnswer(){
  const node = findNode(currentNodeId);
  const raw = el.answerInput.value.trim();
  if(!raw){ showMessage('请输入答案再提交哦～','error'); return; }
  const input = raw.toUpperCase();
  if(input === node.answer.toUpperCase()){
    showMessage(node.successText,'success');
    const nextNode = findNode(currentNodeId + 1);
    if(nextNode){
      const btn = document.createElement('button');
      btn.className = 'btn';
      btn.innerText = '进入下一关 ➡️';
      btn.onclick = () => loadNode(nextNode.id);
      el.nextArea.appendChild(btn);
    } else {
      localStorage.setItem('puzzle_finished', 'true');
    }
  } else {
    showMessage('答案不对，再想想～','error');
  }
}

function showMessage(text, type){
  el.message.style.display = 'block';
  el.message.className = 'msg ' + (type === 'success' ? 'success':'error');
  el.message.innerHTML = text;
}

el.submitBtn.addEventListener('click', checkAnswer);
el.hintBtn.addEventListener('click', () => {
  el.hintBox.style.display = el.hintBox.style.display === 'none' ? 'block' : 'none';
});
el.answerInput.addEventListener('keydown', e => { if(e.key === 'Enter'){ checkAnswer(); } });

document.addEventListener('DOMContentLoaded', () => {
  if(localStorage.getItem('puzzle_finished') === 'true'){
    currentNodeId = nodes.length;
    loadNode(currentNodeId);
    showMessage('你已经完成啦 💖 如果想重新开始，点击下方按钮','success');
    const resetBtn = document.createElement('button');
    resetBtn.className = 'btn secondary';
    resetBtn.textContent = '重置进度';
    resetBtn.onclick = () => {
      localStorage.removeItem('puzzle_current_node');
      localStorage.removeItem('puzzle_finished');
      currentNodeId = 1;
      loadNode(1);
      el.message.style.display = 'none';
    };
    el.nextArea.appendChild(resetBtn);
  } else {
    loadNode(currentNodeId);
  }
});
</script>
</body>
</html>
