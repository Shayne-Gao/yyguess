<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>小尾巴de抽券机</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Microsoft Yahei", sans-serif;
      background: linear-gradient(180deg, #ffe6f0, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: #ff6699;
      text-shadow: 1px 1px #fff;
      margin-bottom: 10px;
    }
    .btn {
      background: #ff99cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.1s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .card {
      margin-top: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 20px;
      width: 320px;
      text-align: center;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }
    .card img {
      max-width: 200px;
      margin-bottom: 10px;
    }
    .card h2 {
      margin: 10px 0;
      color: #ff6699;
    }
    .card p {
      font-size: 14px;
      color: #444;
      margin: 6px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>🎁小尾巴de抽券机 🎁</h1>
  <button class="btn" onclick="drawCoupon()">点我抽一张券</button>
  <div id="couponCard" class="card"></div>

  <script>
    // 配置券列表
    const coupons = [
      {
        name: "按摩券",
        count: 2,
        desc: "对方需找合适时间并认认真真完成按摩（不少于 15 分钟）。",
        usage: "由使用者制定按摩部位",
        img: "https://cdn-icons-mp4.flaticon.com/512/18997/18997979.mp4"
      },
      {
        name: "吵架不生气券",
        count: 1,
        desc: "当发生争执时，和好如初。",
        usage: "出示后消除负面情绪，拥抱和解。",
        img: "https://cdn-icons-mp4.flaticon.com/512/18998/18998484.mp4"
      },
      {
        name: "分手复合券",
        count: 1,
        desc: "出示后对方会在调整好情绪后，诚恳沟通并复合。",
        usage: "限使用一次，象征“珍惜与守护”。",
        img: "https://cdn-icons-mp4.flaticon.com/512/14113/14113038.mp4"
      },
      {
        name: "言听计从券",
        count: 1,
        desc: "使用后，使用者的要求必须得到满足。",
        usage: "不涉及违法犯罪、危险行为、或者力所不能及的要求！",
        img: "https://cdn-icons-mp4.flaticon.com/512/19010/19010113.mp4"
      },
      {
        name: "美食券",
        count: 1,
        desc: "由对方请吃一顿指定美食。",
        usage: "不可以浪费哦。",
        img: "https://cdn-icons-mp4.flaticon.com/512/18993/18993357.mp4"
      },
      {
        name: "拥抱券",
        count: 1,
        desc: "兑换一次真心实意的拥抱。",
        usage: "拥抱时间不少于30秒。",
        img: "https://cdn-icons-mp4.flaticon.com/512/12999/12999703.mp4"
      },
      {
        name: "亲亲券",
        count: 1,
        desc: "兑换一次主动亲吻。",
        usage: "可指定亲吻部位。",
        img: "https://cdn-icons-mp4.flaticon.com/512/15600/15600675.mp4"
      }
    ];

    // 展平：考虑张数
    let pool = [];
    coupons.forEach(c => {
      for (let i = 0; i < c.count; i++) {
        pool.push(c);
      }
    });

function drawCoupon() {
  if (pool.length === 0) {
    alert("所有券都抽完啦！");
    return;
  }
  const idx = Math.floor(Math.random() * pool.length);
  const c = pool.splice(idx, 1)[0];

  let mediaEl = "";
  if (c.img.endsWith(".mp4")) {
    mediaEl = `<video src="${c.img}" autoplay loop muted playsinline style="max-width:200px; border-radius:12px;"></video>`;
  } else {
    mediaEl = `<img src="${c.img}" alt="${c.name}" style="max-width:200px;">`;
  }

  const card = document.getElementById("couponCard");
  card.innerHTML = `
    ${mediaEl}
    <h2>${c.name}</h2>
    <p><b>说明：</b>${c.desc}</p>
    <p><b>使用方法：</b>${c.usage}</p>
  `;
  card.style.display = "block";
}
  </script>
</body>
</html>
